<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="simonkusterProiflBild.png" alt="Profilbild" class="profile-pic">
            <div class="profile-name">Simon Kuster</div>
        </div>
        <div class="aktuelle-page-container">
            <div class="aktuelle-page">Kontakt</div> 
        </div>
        <nav>
            <ul>
                <li><a href="ueber-mich.html">Über mich</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="faehigkeiten.html">Fähigkeiten</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form-section">
            <h2>Kontaktieren Sie mich</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="vorname">Vorname</label>
                    <input type="text" id="vorname" name="vorname" required>
                </div>
                <div class="form-group">
                    <label for="nachname">Nachname</label>
                    <input type="text" id="nachname" name="nachname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="nachricht">Ihre Nachricht</label>
                    <textarea id="nachricht" name="nachricht" rows="4" required></textarea>
                </div>
                <button type="submit">Senden</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <p class="current-page">Kontakt</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/simon._kuster/"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/simi.kuster"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div id="copyright-section">
                <div class="copyright-content">
                    <p>&copy; <span id="copyright-year">2024</span> Simon Kuster</p>
                </div>
            </div>
        </div>
        
        
    </footer>
</body>
</html>
